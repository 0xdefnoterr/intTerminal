<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>defnoterr | Terminal</title>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="defnoterr | Terminal" />
    <meta
      property="og:description"
      content="A simple interactive terminal for your browser."
    />
    <meta name="theme-color" content="#ffd700" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
  </head>
  <body>
    <div id="terminal">
      <a id="before"></a>
    </div>
    <div id="command" onclick="$('texter').focus();">
      <textarea
        type="text"
        id="texter"
        onkeyup="typeIt(this, event)"
        onkeydown="typeIt(this, event); 
                   moveIt(this.value.length, event)"
        onkeypress="typeIt(this, event);"
        autofocus
      ></textarea>
      <div id="liner">
        <span id="typer"></span><b class="cursor" id="cursor"></b>
      </div>
    </div>
    <script src="./js/caret.js"></script>
    <script src="./js/commands.js"></script>
    <script src="./js/revampmain.js"></script>
  </body>
</html>
